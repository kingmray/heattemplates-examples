heat_template_version: 2014-10-16

parameters:
  name:
    type: string
    default: lbserver
  syseleven_net:
    type: string
  public_network_id:
    type: string
    default: 4c23774c-395b-49d0-b8e1-347e886fa9bf 

resources:
  allow_ssh:
    type: OS::Neutron::SecurityGroup
    properties:
      description: allow incoming traffic from anywhere.
      name: allow incoming traffic, tcp
      rules: 
        - {direction: ingress, remote_ip_prefix: 0.0.0.0/0, port_range_min: 22, port_range_max: 22, protocol: tcp}
        - direction: ingress
          protocol: icmp

  allow_webtraffic:
    type: OS::Neutron::SecurityGroup
    properties:
      description: allow incoming web traffic from anywhere.
      name: allow incoming web traffic
      rules: [{direction: ingress, remote_ip_prefix: 0.0.0.0/0, port_range_min: 80, port_range_max: 80, protocol: tcp}, {direction: ingress, remote_ip_prefix: 0.0.0.0/0, port_range_min: 443, port_range_max: 443, protocol: tcp} ]

  syseleven_lbserver:
    type: OS::Nova::Server
    properties:
      name: { get_param: name }
      user_data_format: RAW
      user_data: { get_resource: cloud-init-config }    
      image: Ubuntu-14.04-LTS from cloud-images.ubuntu.com
      flavor: m1.micro
      networks:
        - port: { get_resource: syseleven_port }


  cloud-init-config:
   # cloud init demo resource
   type: OS::Heat::CloudConfig
   properties:
     cloud_config:
       runcmd:
         - /root/install_lb.sh
       write_files:
         -  content: { get_file: scripts/install_lb.sh }
            permissions: 0755
            path: /root/install_lb.sh
         -  content: { get_file: config/avahi-http.service }
            permissions: 0644
            path: /etc/avahi/services/avahi-http.service
         -  content: { get_file: scripts/update_sessionconfig }
            permissions: 0700
            path: /usr/local/sbin/update_sessionconfig
       users:
           - name: syseleven
             gecos:  Workshop user
             lock-passwd: false
             sudo: ALL=(ALL) NOPASSWD:ALL
             shell: /bin/bash
             ssh-authorized-keys:
               - 'ssh-rsa  janpeschke@ws171.sys11.net'
               - 'ssh-rsa  norbertauler@ws159.sys11.net'
               - 'ssh-rsa  janpeschke@ws171.sys11.net'
               - 'ssh-rsa  matthias.gronwald@votum.de'
               - 'ssh-rsa  kschikarski@cadmins-MacBook-Pro'
               - 'ssh-rsa  thomas.kuehnel@spryker.com'
               - 'ssh-rsa  sergej.braznikov@symmetrics.de'
               - 'ssh-rsa  raymond.schmidt@votum.de'

  syseleven_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: syseleven_net}
      security_groups: [ {get_resource: allow_ssh}, {get_resource: allow_webtraffic}, default ]

  syseleven_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: { get_param: public_network_id }
      port_id: { get_resource: syseleven_port }

outputs:
  lb_ip:
    description: loadbalancer floating ip
    value: { get_resource: syseleven_floating_ip }
